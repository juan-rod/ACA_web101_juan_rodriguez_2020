  <title>calculator grid</title>
  <link rel="stylesheet" href="./calc-grid.css">
</head>
<body>
  <div class="calculator-grid" >
    <div class="text-input"></div>
    <div class="calc-buttons">MC</div>
    <div class="calc-buttons">M+</div>
    <div class="calc-buttons">/</div>
    <div class="calc-buttons">X</div>
    <div class="calc-buttons">7</div>
    <div class="calc-buttons">8</div>
    <div class="calc-buttons">9</div>
    <div class="calc-buttons">4</div>
    <div class="calc-buttons">5</div>
    <div class="calc-buttons">6</div>
    <div class="calc-buttons">1</div>
    <div class="calc-buttons">2</div>
    <div class="calc-buttons">3</div>
    <div class="calc-buttons calc-buttons-equal">=</div>
    <div class="calc-buttons">0</div>
    <div class="calc-buttons">.</div>
    <div class="calc-buttons calc-buttons-minus">-</div>
    <div class="calc-buttons calc-buttons-plus">+</div>
  </div>
